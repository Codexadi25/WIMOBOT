<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WIMOBot - Tools</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div id="login-overlay">
    <div id="login-box">
        <h2>WIMOBot Login</h2>
        <form id="login-form">
            <div class="input-group"><label for="username">Username</label><input type="text" id="username" required></div>
            <div class="input-group"><label for="password">Password</label><input type="password" id="password" required></div>
            <div id="login-error"></div>
            <button type="submit" id="login-button">Login</button>
        </form>
    </div>
  </div>
  
  <div id="app-wrapper" class="hidden">
    <header class="app-header">
      <div class="header-left"><h1>WIMOBot Tools</h1></div>
      <div class="header-center"><input type="search" id="search-bar" placeholder="Search templates or tags..."></div>
      <div class="header-right">
        <div id="user-info">
            <span id="user-role-display"></span><span class="user-icon">&#128100;</span>
        </div>
        <button id="logout-button">Logout</button>
      </div>
    </header>
    
    <div id="main-tabs">
        <button id="templates-tab-btn" class="main-tab-btn active">Templates</button>
        <button id="pns-tab-btn" class="main-tab-btn">PNs</button>
        <button id="admin-tab-btn" class="main-tab-btn hidden">Admin</button>
    </div>

    <div id="templates-view"></div>
    <div id="pns-view" class="hidden"></div>
    <div id="admin-view" class="hidden"></div>
  </div>

  <div id="modal-overlay" class="hidden">
    <div id="modal-box">
        <h2 id="modal-title">Modal Title</h2>
        <div id="modal-content"></div>
        <div id="modal-actions">
            <button id="modal-cancel-btn" class="modal-btn">Cancel</button>
            <button id="modal-save-btn" class="modal-btn primary">Save</button>
        </div>
    </div>
  </div>

  <div id="toast-container"></div>
  
  <footer class="app-footer">
    <div class="footer-text">Aditya Tech. & Devoops. &copy; 2025</div>
    <a href="https://adityatechndevoops.web.app/" target="_blank" class="footer-button">Visit Us</a>
  </footer>

  <script src="main.js"></script>
</body>
</html>
